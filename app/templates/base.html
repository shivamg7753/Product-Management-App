<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ title }}{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('main_routes.home') }}">My Flask Project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_routes.home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_routes.about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('product_routes.index') }}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('category_routes.index') }}">Category</a>
          </li>
          {% if session.get('username') %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth_routes.dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth_routes.logout') }}">Logout</a>
          </li>
          <li class="nav-item">
            <span class="navbar-text">
              Logged in as {{ session['username'] }}
            </span>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth_routes.login') }}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>

  
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  
  <footer class="bg-light py-4 mt-auto">
    <div class="container text-center">
      <p>&copy; 2020 My Flask Project. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
