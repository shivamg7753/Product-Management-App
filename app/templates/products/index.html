{% extends "base.html" %}

{% block title %} Products Page {% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center mb-4">Product List</h3>

  
  <div class="text-end mb-4">
    <a href="{{ url_for('product_routes.create') }}" class="btn btn-success">Create New Product</a>
  </div>

  <ul class="list-group">
    {% for product in products %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        {{ product.id }} - {{ product.name }} - ${{ product.price }}
      </span>
      <span>
        <a href="{{ url_for('product_routes.update', product_id=product.id) }}" class="btn btn-warning btn-sm">Update</a>
        <form action="{{ url_for('product_routes.delete', product_id=product.id) }}" method="POST" class="d-inline">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
