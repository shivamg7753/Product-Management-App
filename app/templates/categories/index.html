{% extends "base.html" %}

{% block title %} Categories Page {% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center mb-4">Category List</h3>

  <div class="text-end mb-4">
    <a href="{{ url_for('category_routes.create') }}" class="btn btn-success">Create New Category</a>
  </div>

  <ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        {{ category.id }} - {{ category.name }}
      </span>
      <span>
        <a href="{{ url_for('category_routes.update', category_id=category.id) }}" class="btn btn-warning btn-sm">Update</a>
        <form action="{{ url_for('category_routes.delete', category_id=category.id) }}" method="POST" class="d-inline">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
